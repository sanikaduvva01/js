  <head>

    <title>even or odd</title>
  </head>
  <body>
    <script>
      const number = parseInt(prompt("Enter Number: "));

      if (number %2 == 0) {
        console.log("no is even");
      } else {
        console.log("no is odd");
      }
    </script>
